<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        .box:first-child{
            background-color: red;
        }
        .box:nth-child(even){
            background-color: aqua;
        }
        .box::first-line{
            color: yellow;
        }
        [data-color="primary"]{
            padding-top: 25px;
        }
        div *{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="boxes">
        <div data-color="primary"class="box">Hey I am Box 1</div>
        <div class="box">YoYO</div>
        <div class="box">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Blanditiis tempore tempora, optio, adipisci, quos beatae praesentium assumenda odit excepturi harum architecto ex corrupti fuga. Magni, possimus cupiditate minima maiores autem sunt alias recusandae consectetur aliquid!</div>
    </div>
</body>
</html>
