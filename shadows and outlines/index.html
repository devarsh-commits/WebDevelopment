<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows and outlines</title>
    <style>
       .box{
        border: 2px solid black;
        box-shadow: 5px 5px 15px 5px grey;
       } 
       p{
        text-shadow: 5px 5px 6px rgb(173, 252, 16);
        hadow: 1px 2px 3px rgb(252 16 88);
    border: 2px solid black;
    border-radius: 15px;
    padding: 10px;
    outline: 2px solid yellow;
    outline-offset: 7px;
       }
       
    </style>
</head>
<body>
    <div class="box">I am a box</div>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint nesciunt necessitatibus natus voluptatum et reiciendis doloremque consectetur iusto amet nisi?
    </p>
</body>
</html>
