<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries in html</title>
    <style>
        body{
            background-color: red;
            
        }
        @media only screen and (max-width:455px){
            .container{
                flex-direction: column;
            }
        }
        .container{
            display: flex;

        }
        .box{
            
            width: 255px;
            height: 255px;
            background-color: aqua;
            margin: 10px;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
